<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 de grid</title>
</head>
<style>
 .tabla{ 
  display: grid;
  grid-gap: 2px;
  grid-template-columns: 100px repeat(2, 150px);
  grid-template-rows: repeat(3 ,54px);
 justify-content: center;
 }
 article{
 background-color: beige;
 text-align: center;
 }
 .cabe{
  grid-column: 1/4;
 }
 .o{
  grid-row: 2/ span 3;
 }
</style>
<body>
 <section class="tabla">
  <article class="cabe">Celda 1</article>
  <article class="o">Celda 2</article>
  <article>Celda 3</article>
  <article>Celda 4</article>
  <article>Celda 5</article>
  <article>Celda 6</article>
 </section>  
</body>
</html>
